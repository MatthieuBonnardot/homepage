<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>homepage</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Fredoka+One|Modak|Nunito|Pacifico|Righteous&display=swap" rel="stylesheet">
  </head>
  <script type="text/javascript">
    function run(e){
      if (e == '13') {
        Search();
      }
    };
    function Search() {
        var userInput= document.getElementById('searchterm').value;
        var link= document.getElementById('reflectedlink');
        link.href = "http://www.duckduckgo.com?q=" + userInput;
    };
  </script>
  <header>

  </header>
  <body>
      <div class="container">
        <div class="title">
          <h1>Welcome back Matthieu.</h1>
        </div>
      </div>
      <div class="search-bar">
        <input id="searchterm" class="input-box" placeholder="search..." onkeypress="run()">
        <a class="btn" id="reflectedlink" onclick="Search()" onkeypress="handleEnter(event)" href="">
          <i class="fas fa-search"></i>
        </a>
      </div>
  </body>
  <footer>
  </footer>
</html>
